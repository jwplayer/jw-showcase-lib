<ion-view>
  <ion-content class="has-jw-header">

    <div class="featured">
      <div class="jw-row is-hidden-mobile" ng-if="vm.dataStore.featuredFeed">
        <jw-card-slider class="" feed="vm.dataStore.featuredFeed" heading="false" spacing="0" featured="true" cols="1"
            on-card-click="vm.cardClickHandler"></jw-card-slider>
      </div>

      <div class="jw-row is-visible-mobile" ng-repeat="item in vm.dataStore.featuredFeed.playlist">
        <jw-card class="is-active" item="item" featured="true" show-title="true" show-description="true"
            on-click="vm.cardClickHandler"></jw-card>
      </div>
    </div>

    <div class="watchProgress jw-expand-animation"
        ng-if="vm.showWatchProgressFeed()">
      <jw-card-slider feed="vm.dataStore.watchProgressFeed" featured="false" heading="'Continue watching'"
          cols="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}" on-card-click="vm.cardClickHandler"
          class="jw-card-slider-animate"></jw-card-slider>
    </div>

    <div class="feed">
      <jw-card-slider feed="feed" featured="false" heading="feed.title" cols="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}"
          on-card-click="vm.cardClickHandler" ng-repeat="feed in vm.dataStore.feeds"></jw-card-slider>
    </div>

    <div class="watchlist jw-expand-animation" ng-if="vm.dataStore.watchlistFeed.playlist.length > 0">
      <jw-card-slider feed="vm.dataStore.watchlistFeed" featured="false" heading="'Saved videos'"
          cols="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}" on-card-click="vm.cardClickHandler"
          class="jw-card-slider-animate"></jw-card-slider>
    </div>

    <jw-footer></jw-footer>

  </ion-content>
</ion-view>
