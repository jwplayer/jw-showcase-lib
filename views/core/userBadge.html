<div class="jw-user-badge">
    <jw-button class="jw-button-default jw-button-user-badge" ng-click="vm.userBadgeClickHandler()" tabindex="0">
        <span class="jw-button-label"></span> <i class="jwy-icon jwy-icon-user"></i>
        <span ng-if="vm.identity" class="jw-chevron">&#8964;</span>
    </jw-button>

    <jw-dropdown open="vm.dropdownOpen">
        <div class="jw-popups-backdrop" ng-click="vm.userBadgeClickHandler()" tabindex="-1"></div>
        <div class="jw-user-info-dropdown jw-dropdown-content">
            <div class="arrow-up"></div>

            <div class="jw-user-info-dropdown-header jw-user-info-dropdown-divider-bottom">
                <div class="jw-user-info-dropdown-left-col">
                    <img ng-src="{{vm.identity.photoURL}}" class="jw-user-info-dropdown-userbadge" style="display: block;">
                </div>
                <div class="jw-user-info-dropdown-right-col">
                    <div class="jw-user-info-dropdown-text-wrapper">
                        <p class="jw-user-info-dropdown-name">
                            {{vm.identity.displayName}}
                        </p>
                        <p class="jw-user-info-dropdown-email">
                            {{vm.identity.email}}
                        </p>
                    </div>
                </div>
            </div>
            <a href="" class="jw-user-info-dropdown-button jw-user-info-dropdown-info jw-user-info-dropdown-divider-bottom" ng-click="vm.showAccountInfo()">
                Account Info
            </a>
            <a href="" class="jw-user-info-dropdown-button jw-user-info-dropdown-log-out" ng-click="vm.logout()">
                Log out
            </a>
        </div>
    </jw-dropdown>
</div>
