<div class="jw-popup jw-popup-cookies">
  <div class="jw-cookies">
    <div class="jw-cookies-title">
      Cookies on this site
    </div>
    <div class="jw-cookies-explanation">
      <p ng-bind-html="vm.config.options.cookieNotice.message"></p>
      <div class="jw-cookies-button-bar">
        <jw-button class="jw-button-primary" ng-click="vm.acceptButtonClickHandler()">
          <strong>I understand</strong>
        </jw-button>
      </div>
    </div>
  </div>
</div>
